	<match target="pattern">
		<test name="family" qual="any" compare="contains"><string>Emoji</string></test>
		<edit mode="assign_replace" name="color">
			<bool>true</bool>
		</edit>
		<edit mode="assign_replace" name="family">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	-->
</fontconfig>
