<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<selectfont>
		<acceptfont>
			<pattern>
				<patelt name="family"><string>Noto Color Emoji</string></patelt>
			</pattern>
		</acceptfont>
	</selectfont>

	<match target="scan">
		<test name="family">
			<string>Noto Color Emoji</string>
		</test>
		<edit name="scalable" mode="assign"><bool>true</bool></edit>
	</match>
</fontconfig>
